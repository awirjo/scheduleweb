<form id="breaktime-form" accept-charset="UTF-8">
    <label for="serving-time">Serving Time:</label>
    <input type="text" id="serving-time" name="serving_time">

    <label for="serving-date">Serving Date:</label>

    <label for="menu">Menu:</label>
    <input type="number" id="menu" name="menu[id]">

    <label for="department-ids">Departments:</label>
    <select multiple id="department-ids" name="department[ids][]">
        <option value="1">Department 1</option>
        <option value="2">Department 2</option>
        <option value="3">Department 3</option>
    </select>

    <button type="submit">Add BreakTime</button>
